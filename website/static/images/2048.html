<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>2048</title>

<!--    <link href="../static/Snake.css" rel="stylesheet">-->
    <link href="../static/2048.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="../static/images/favicon.ico">
    <link rel="apple-touch-icon" href="../static/images/apple-touch-icon.png">
    <link rel="apple-touch-startup-image" href="../static/images/apple-touch-startup-image-640x1096.png"
          media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">
    <!-- iPhone 5+ -->
    <link rel="apple-touch-startup-image" href="../static/images/apple-touch-startup-image-640x920.png"
          media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)">
    <!-- iPhone, retina -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport"
          content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
    <style>
    body {
    text-align:center;
    font-family: helvetica;
    background-image: url("images/dinosaur-skeleton2.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    }
    canvas {
        border: 2px solid rgb(151, 149, 149);
    }
    </style>
</head>
<body>
<div class="container">
    <div class="heading">
        <h1 class="title">2048</h1>
        <div class="scores-container">
            <div class="score-container">0</div>
            <div class="best-container">0</div>
        </div>
    </div>

    <div class="above-game">
        <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
        <a class="restart-button">New Game</a>
    </div>

    <div class="game-container">
        <div class="game-message">
            <p></p>
            <div class="lower">
                <a class="keep-playing-button">Keep going</a>
                <a class="retry-button">Try again</a>
            </div>
        </div>

        <div class="grid-container">
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
        </div>

        <div class="tile-container">

        </div>
    </div>

</div>
<script src="{{url_for('static', filename='2048js/bind_polyfill.js')}}"></script>
<script src="{{url_for('static', filename='2048js/classlist_polyfill.js')}}"></script>
<script src="{{url_for('static', filename='2048js/animframe_polyfill.js')}}"></script>
<script src="{{url_for('static', filename='2048js/keyboard_input_manager.js')}}"></script>
<script src="{{url_for('static', filename='2048js/html_actuator.js')}}"></script>
<script src="{{url_for('static', filename='2048js/grid.js')}}"></script>
<script src="{{url_for('static', filename='2048js/tile.js')}}"></script>
<script src="{{url_for('static', filename='2048js/local_storage_manager.js')}}"></script>
<script src="{{url_for('static', filename='2048js/game_manager.js')}}"></script>
<script src="{{url_for('static', filename='2048js/application.js')}}"></script>
</body>
</html>
